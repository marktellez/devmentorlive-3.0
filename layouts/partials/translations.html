{{ if .IsTranslated }}
<div>
  <div class="nested-menu flex cursor-pointer items-center">
    <a
      href="#"
      class="text-gray-500 hover:text-gray-900 text-xs"
      title="{{ .Title }}"
    >
      <div class="hidden sm:inline-block">
        {{- i18n "global.reading_in" | markdownify | emojify -}}&nbsp;
      </div>
      {{- .Language.Params.displayName | markdownify | emojify -}}
    </a>
  </div>
  <div class="menuhide absolute">
    <div class="mt-2 rounded-xl p-5 pt-2 shadow-2xl backdrop-blur">
      <div class="flex flex-col space-y-3">
        {{ range .AllTranslations }}
        <a href="{{ .RelPermalink }}" class="flex items-center">
          <p
            class="font-sm text-gray-500 hover:text-gray-900 text-sm"
            title="{{ .Title }}"
          >
            {{ .Language.Params.displayName | emojify }}
          </p>
        </a>
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
