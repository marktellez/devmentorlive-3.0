{{- $reviews := .Page.Site.Data.reviews -}}

<div class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3  lg:grid-cols-4 gap-4">
{{- range $reviews -}}
    {{- $avatar := .avatar -}}
    {{- $name := .name -}}
    {{- $text := .text -}}
    {{- $date := .date -}}

    {{- partial "partials/review.html" (dict "avatar" $avatar "name" $name "date" $date "text" $text) -}}
{{- end -}}
</div>
