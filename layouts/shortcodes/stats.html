<div class="bg-primary-500 bg-opacity-10 py-4 my-8">
  <div class="mx-auto max-w-4xl text-center">
    <h3 class="uppercase text-3xl font-bold tracking-tight text-neutral-200 sm:text-4xl">{{ .Get "heading" | markdownify }}</h3>
    <p class="mt-3 text-xl sm:mt-4">{{ .Get "text" | markdownify }}</p>
  </div>

  <dl class="my-10 text-center sm:mx-auto sm:grid sm:max-w-3xl sm:grid-cols-3 sm:gap-8 text-neutral-300">
    <div class="flex flex-col">
      <dt class="order-2 mt-2 text-lg font-medium leading-6">{{ .Get "stat1Label" }}</dt>
      <dd class="order-1 text-5xl font-bold tracking-tight text-neutral-200">{{ .Get "stat1Number" }}</dd>
    </div>
    <div class="flex flex-col">
      <dt class="order-2 mt-2 text-lg font-medium leading-6">{{ .Get "stat2Label" }}</dt>
      <dd class="order-1 text-5xl font-bold tracking-tight text-neutral-200">{{ .Get "stat2Number" }}</dd>
    </div>
    <div class="flex flex-col">
      <dt class="order-2 mt-2 text-lg font-medium leading-6">{{ .Get "stat3Label" }}</dt>
      <dd class="order-1 text-5xl font-bold tracking-tight text-neutral-200">{{ .Get "stat3Number" }}</dd>
    </div>
  </dl>
</div>
